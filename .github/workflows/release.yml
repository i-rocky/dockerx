name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.goos }} ${{ matrix.goarch }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: windows
            goarch: amd64
            ext: .exe
          - goos: darwin
            goarch: amd64
            ext: ""
          - goos: darwin
            goarch: arm64
            ext: ""
          - goos: linux
            goarch: amd64
            ext: ""
          - goos: linux
            goarch: arm64
            ext: ""

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build archive
        shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          EXT: ${{ matrix.ext }}
        run: |
          set -euo pipefail

          VERSION="${GITHUB_REF_NAME}"
          case "${GOARCH}" in
            amd64) ARCH_NAME="x86_64" ;;
            arm64) ARCH_NAME="aarch64" ;;
            *) echo "unsupported architecture: ${GOARCH}" >&2; exit 1 ;;
          esac

          BASENAME="dockerx-${GOOS}-${ARCH_NAME}-${VERSION}"
          BIN="dockerx${EXT}"

          mkdir -p dist
          CGO_ENABLED=0 GOOS="${GOOS}" GOARCH="${GOARCH}" \
            go build -trimpath -ldflags "-s -w -X main.version=${VERSION}" -o "dist/${BIN}" .

          if [[ "${GOOS}" == "windows" ]]; then
            (cd dist && zip -9 "${BASENAME}.zip" "${BIN}")
            mv "dist/${BASENAME}.zip" .
          else
            tar -C dist -czf "${BASENAME}.tar.gz" "${BIN}"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dockerx-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            dockerx-*.zip
            dockerx-*.tar.gz
          if-no-files-found: error

  release:
    name: Publish release assets
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Prepare checksums
        shell: bash
        run: |
          set -euo pipefail
          find dist -type f \( -name "*.zip" -o -name "*.tar.gz" \) -exec cp {} dist/ \;
          (cd dist && find . -maxdepth 1 -type f \( -name "*.zip" -o -name "*.tar.gz" \) -print0 | sort -z | xargs -0 sha256sum > SHA256SUMS.txt)

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.zip
            dist/*.tar.gz
            dist/SHA256SUMS.txt
